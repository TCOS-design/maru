<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maru</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required id="search-form-input"  class="search-form-input">
                <input type="submit" value="Search" class="search-form-button">
            </form>
        </header>
      <main>
        <div class="weather-app-data">
            <div class="weather-app-data-column">
              <h1 class="weather-app-city" id="city">Johannesburg</h1>
              <p class="weather-app-details">
                <span id="time">Saturday 02:00</span>, 
                <span id="description">clear skies</span>
                <br />
                Humidity: 
                <strong id="humidity">36%</strong>, 
                Wind: 
                <strong id="wind-speed">2.14km/h</strong>
              </p>
            </div>
            <div class="weather-app-data-column">
              <div class="weather-app-temperature-container">
                <div id="icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="weather-app-icon"
                />
                </div>
                <div class="weather-app-temperature" id="temperature">17</div>
                <div class="weather-app-unit">°C</div>
              </div>
            </div>
          </div>
        
        <div class="weather-forecast" id="forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Sat</div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature">22°</div>
                    <div class="weather-forecast-temperature">16°</div>
                </div>
           </div>
         <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Sat</div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature">22°</div>
                    <div class="weather-forecast-temperature">16°</div>
                </div>
           </div>
         <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Sat</div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature">22°</div>
                    <div class="weather-forecast-temperature">16°</div>
                </div>
           </div>
         <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Sat</div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature">22°</div>
                    <div class="weather-forecast-temperature">16°</div>
                </div>
           </div>
         <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Sat</div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature">22°</div>
                    <div class="weather-forecast-temperature">16°</div>
                </div>
           </div>
      </main>  
      <footer>
        This project was coded by <a href="https://github.com/TCOS-design">Tshegofatso Pilane</a>, 
        is 
        <a href="https://github.com/TCOS-design/maru">open-sourced on Github</a> and 
        <a href="https://the-maru-weather-app.netlify.app/">hosted on Netlify</a>
      </footer>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
